version: "3.8"
services:
  telemetry_generator:
    build: Telemetry
    image: oc/telemetrygenerator
    command: generate
    ports: 
      - 8000:8000
      - 8001:8001

  telemetry_string_receiver:
    build: TelemetryReceiver
    image: oc/telemetryreceiver
    command: string
    network_mode: host
    environment:
      - TELEMETRY_PORT=8000
    env_file: 
      - env_vars.env
    depends_on: 
      - telemetry_generator

  telemetry_binary_receiver:
    build: TelemetryReceiver
    image: oc/telemetryreceiver
    command: binary
    network_mode: host
    environment:
      - TELEMETRY_PORT=8001
    env_file: 
      - env_vars.env
    depends_on: 
      - telemetry_generator

  telemetry_visualiser:
    build: InfluxDB
    image: oc/telemetryvisualiser
    env_file: 
      - env_vars.env
    ports:
      - 8086:8086
    depends_on:
      - telemetry_string_receiver
      - telemetry_binary_receiver
    